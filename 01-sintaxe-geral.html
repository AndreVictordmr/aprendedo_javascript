<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sintaxe geral do JS</title>
    </head>
    <body>
        <h1>Começando com JavaScript</h1>
        <hr>


        <script>
            /* comentario de varias linhas (SHFT + ALT + A)*/
            // comentario de uma linh (CTRL + ;)
            //Comando de saida util para teste
            console.log('Hello World');
            
            /*Manipulaçao de dados na MEMORIA RAM*/
            //Variavel:declaradas com a palavra-chave let/var
            let ano = 2025;
            //Costate: declaradas com a palavra-chave const
            const aluno = 'André';

            console.log(aluno ,ano);

            //Declarando variaveis sem definir valores
            let teste1;

            console.log(teste1);

            //Atribuindo valores a uma variavel
            teste1 = false;

            console.log('O teste é '+teste1);

            // Lista de variaveis
            let tete2,teste3,teste4;
            
            /*Exercicios 
            1) Crie duas variaveis cada uma contendo um valor numerico (qualquer valor) 
            2) Crie uma variavel chamada 'soma' e receba a soma das dus variaveis criadas no exercicio 1
            3) Crie um variavel chamada 'subtraçao' que receba a subtraçao das duas variaveis criadas no exercicios 1
            4) Crie um variavel chamada 'mutiplicaçao' que receba a mutiplicaçao das duas variaveis criadas no exercicios 1
            5) Crie um variavel chamada 'divisao' que receba a divisao das duas variaveis criadas no exercicios 1 
            6) Mostra o resultado de cada uma
            */

            let x=10,y=6;
            let soma = x+y;
            let subtracao = x-y;
            let mutiplicacao = x*y;
            let divisao = x/y;

            console.log('Soma: '+soma,'Subtraçao: '+subtracao,'Multiplicaçao: '+mutiplicacao,'divisao: '+divisao);

            /*Alterando a ordem de calculo com o uso de parênteses: neste caso primeiro ocorrera a soma de a + b e depois, a divisao do resultado por 2. */
            let a = 100, b = 20;
            let media = (a+b)/2;
            console.log("Media: "+media);
            
            /*Saiada de dados personalizada Frase para exeplo:
            Olá me chamo chapolin colorado e nao vejo a hora de acabar o ano de 2025.
            */
            //Forma 1: CONCATENAÇAO (tradicional, antiga)
            console.log('Olá! me chamo '+aluno+' e não vejo a hora de acabar o ano de '+ano+'.');

            let frase = 'Estamos estudando JavaScript na escola Senac ';
            frase+= 'Penha, no curso de desenvolvedor Full-stak ';
            frase+= 'no ano de '+ano;
            console.log(frase);
            
            //Forma 2: TEMPLATE LITERAL/STRING (moderna)
            console.log(`Olá me chamo ${aluno} e não vejo a hora de acabar o ano ${ano}.`);

            //As duas formas abaixo estão corretas!
            console.log('Soma: '+soma);
            console.log(`Soma: ${soma}`);
            
            console.log(typeof soma, typeof aluno);
            

        </script>
    </body>
</html>
